apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: roadride
  labels:
    app: schema-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
      - name: schema-registry
        image: confluentinc/cp-schema-registry:7.7.0  # Latest stable as of 2025; adjust if needed
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SCHEMA_REGISTRY_HOST_NAME
          value: "schema-registry"  # Internal service name
        - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
          value: "kafka-headless.roadride.svc.cluster.local:9092"  # Your Kafka internal bootstrap
        - name: SCHEMA_REGISTRY_KAFKASTORE_TOPIC
          value: "_schemas"  # Default topic for schema storage
        - name: SCHEMA_REGISTRY_LISTENERS
          value: "http://0.0.0.0:8081"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /subjects
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /subjects
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: roadride
  labels:
    app: schema-registry
spec:
  type: ClusterIP  # Internal access; change to NodePort for external (add nodePort: 30082 under ports)
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: schema-registry
