apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: roadride
  labels:
    app: schema-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
      - name: schema-registry
        image: confluentinc/cp-schema-registry:7.7.0
        command:  # Override entrypoint to unset deprecated var
          - bash
          - -c
          - |
            unset SCHEMA_REGISTRY_PORT && 
            exec /etc/confluent/docker/run  # Run the original entrypoint
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SCHEMA_REGISTRY_HOST_NAME
          value: "schema-registry"
        - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
          value: "kafka-headless.roadride.svc.cluster.local:9092"
        - name: SCHEMA_REGISTRY_KAFKASTORE_TOPIC
          value: "_schemas"
        - name: SCHEMA_REGISTRY_LISTENERS
          value: "http://0.0.0.0:8081"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /subjects
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /subjects
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry-svc
  namespace: roadride
  labels:
    app: schema-registry
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30082
    protocol: TCP
    name: http
  selector:
    app: schema-registry
