# kafka-values.yaml
auth:
  clientProtocol: sasl
  interBrokerProtocol: sasl
  sasl:
    mechanism: PLAIN
    jaas:
      users:
        - username: user1
          password: password1
        - username: admin
          password: adminpassword
persistence:
  size: 8Gi
resources:
  requests:
    memory: 512Mi
    cpu: 250m
controller:
  replicaCount: 1
  extraEnvVars:
    - name: KAFKA_CFG_LISTENERS
      value: "CLIENT://0.0.0.0:9092,INTERNAL://0.0.0.0:9094,CONTROLLER://0.0.0.0:9093"
    - name: KAFKA_CFG_ADVERTISED_LISTENERS
      value: "CLIENT://localhost:9092,INTERNAL://kafka-controller-0.kafka-controller-headless.roadride.svc.cluster.local:9094,CONTROLLER://kafka-controller-0.kafka-controller-headless.roadride.svc.cluster.local:9093"
    - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
      value: "CLIENT:SASL_PLAINTEXT,INTERNAL:SASL_PLAINTEXT,CONTROLLER:SASL_PLAINTEXT"
    - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
      value: "INTERNAL"
    - name: KAFKA_CFG_SASL_MECHANISM_INTER_BROKER_PROTOCOL
      value: PLAIN
    - name: KAFKA_CFG_SASL_MECHANISM
      value: PLAIN
broker:
  replicaCount: 0
zookeeper:
  enabled: false
kraft:
  enabled: true
externalAccess:
  enabled: false  # Disable to avoid NodePort mismatch
