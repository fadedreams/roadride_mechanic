version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8081:8081"
    volumes:
      - api-gateway-logs:/var/log/api-gateway
    networks:
      - app-network
    depends_on:
      consul:
        condition: service_healthy
      jaeger:
        condition: service_started
      logstash:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017/repairdb?replicaSet=rs0
      - CONSUL_ADDRESS=consul:8500
      - JAEGER_ENDPOINT=http://jaeger:4318/v1/traces
      - SERVICE_NAME=api-gateway
      - SERVICE_PORT=8081

  mechanic-service:
    build:
      context: ./mechanic-service
      dockerfile: Dockerfile
    container_name: mechanic-service
    ports:
      - "8082:8082"
    volumes:
      - mechanic-service-logs:/var/log/mechanic-service
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      logstash:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017/repairdb?replicaSet=rs0
      - CONSUL_ADDRESS=consul:8500
      - SERVICE_NAME=mechanic-service
      - SERVICE_PORT=8082

  repair-service:
    build:
      context: ./repair-service
      dockerfile: Dockerfile
    container_name: repair-service
    ports:
      - "8083:8083"
    volumes:
      - repair-service-logs:/var/log/repair-service
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      logstash:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017/repairdb?replicaSet=rs0
      - CONSUL_ADDRESS=consul:8500
      - SERVICE_NAME=repair-service
      - SERVICE_PORT=8083

  mongodb:
    image: mongo:7.0.14
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./init_mechanics.js:/docker-entrypoint-initdb.d/init_mechanics.js:ro
      - ./init_replica.js:/docker-entrypoint-initdb.d/init_replica.js:ro
    command: ["mongod", "--replSet", "rs0"]
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017 --quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    mem_limit: 2g
    cpus: 1.0

  consul:
    image: hashicorp/consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: "agent -server -bootstrap-expect=1 -ui -client=0.0.0.0"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - app-network
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.7.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  logstash:
    image: docker.elastic.co/logstash/logstash:8.7.1
    container_name: logstash
    environment:
      - xpack.monitoring.enabled=false
      - LOGSTASH_PORT=5044
      - ELASTIC_HOST=http://elasticsearch:9200
    ports:
      - "5044:5044"
      - "9600:9600"
    networks:
      - app-network
    volumes:
      - ./logstash-pipeline:/usr/share/logstash/pipeline
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9600 | grep -q 'pipeline'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.7.1
    container_name: filebeat
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - api-gateway-logs:/var/log/api-gateway:ro
      - mechanic-service-logs:/var/log/mechanic-service:ro
      - repair-service-logs:/var/log/repair-service:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    depends_on:
      logstash:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "filebeat test output"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  broker:
    image: confluentinc/cp-kafka:7.5.3
    container_name: broker
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,INTERNAL://broker:29092,EXTERNAL://${HOST_IP}:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.3
    container_name: schema-registry
    depends_on:
      broker:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    ports:
      - "8070:8070"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "broker:29092"
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8070
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/subjects"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:0.7.2
    container_name: kafka-ui
    depends_on:
      broker:
        condition: service_healthy
    ports:
      - "8071:8071"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8070
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8071/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  app-network:
    driver: bridge

volumes:
  es-data:
  api-gateway-logs:
  mechanic-service-logs:
  repair-service-logs:
  mongodb-data:
