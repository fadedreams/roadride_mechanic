services:
  consul:
    image: hashicorp/consul:1.20
    ports:
      - "8500:8500" # Consul HTTP API
      - "8600:8600/udp" # Consul DNS
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    environment:
      - CONSUL_LOCAL_CONFIG={"datacenter":"dc1","server":true}
    networks:
      - app-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    depends_on:
      - repair-service
      - consul
    ports:
      - "8081:8081"
    environment:
      - CONSUL_ADDRESS=consul:8500
      - SERVICE_NAME=api-gateway
      - SERVICE_PORT=8081
    restart: unless-stopped
    networks:
      - app-network

  repair-service:
    build:
      context: ./repair-service
      dockerfile: Dockerfile
    depends_on:
      - mongodb
      - consul
    ports:
      - "8080:8080"
    environment:
      - CONSUL_ADDRESS=consul:8500
      - SERVICE_NAME=repair-service
      - SERVICE_PORT=8080
    restart: unless-stopped
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=repairdb
    volumes:
      - mongodb_data:/data/db
      - ./init_mechanics.js:/docker-entrypoint-initdb.d/init_mechanics.js:ro
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge
